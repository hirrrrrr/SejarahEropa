<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Page</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Bungkus video */
    .video-wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      border: 8px solid #d4a373; /* bisa 4px – 10px */
      box-sizing: border-box;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .fade-in {
      opacity: 1;
    }

    .fade-out {
      opacity: 0;
    }

    .controls {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }

    .controls button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #d4a373;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background: #b38350;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video id="myVideo" autoplay muted playsinline>
      <source src="img/vidio-Spanyol.mp4" type="video/mp4">
      Browser kamu tidak mendukung video.
    </video>

    <div class="controls" id="controls">
      <button onclick="replayVideo()">Ulangi Video</button>
      <button onclick="goBack()">Kembali ke Halaman Awal</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("myVideo");
    const controls = document.getElementById("controls");

    // Fade-in saat video mulai
    video.addEventListener("play", () => {
      video.classList.add("fade-in");

      // Setelah 2 detik, unmute video
      setTimeout(() => {
        video.muted = false;
      }, 2000);
    });

    // Saat video selesai → fade-out lalu munculkan tombol
    video.addEventListener("ended", () => {
      video.classList.add("fade-out");
      setTimeout(() => {
        controls.style.display = "block";
      }, 1500);
    });

    function replayVideo() {
      controls.style.display = "none";
      video.classList.remove("fade-out");
      video.currentTime = 0;
      video.muted = true; // mulai mute lagi
      video.play();

      // unmute lagi setelah 2 detik
      setTimeout(() => {
        video.muted = false;
      }, 2000);
    }

    function goBack() {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "spanyol.html";
      }, 1000);
    }
  </script>
</body>
</html>
